        <section id="main"><article id="post-在centos7下安装python3.7.9" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2023/08/11/%E5%9C%A8centos7%E4%B8%8B%E5%AE%89%E8%A3%85python3.7.9/" class="article-date">

</a>
    
  </div>
  <div class="article-inner">
    
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>1、安装各种依赖包</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum -y install zlib-devel bzip2-devel openssl-devel ncurses-devel sqlite-devel readline-devel tk-devel gdbm-devel db4-devel libpcap-devel xz-devel libffi-devel</span><br></pre></td></tr></table></figure>
<p>2、下载python3.7.9安装包并解压缩</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">wget <span class="string">&quot;https://www.python.org/ftp/python/3.7.9/Python-3.7.9.tgz&quot;</span></span><br><span class="line">tar -zxvf <span class="title class_">Python</span>-<span class="number">3.7</span><span class="number">.9</span>.<span class="property">tgz</span></span><br></pre></td></tr></table></figure>
<p>3、编译安装</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cd <span class="title class_">Python</span>-<span class="number">3.7</span><span class="number">.9</span></span><br><span class="line">./configure --prefix=<span class="regexp">/usr/</span>local/python3</span><br><span class="line">make &amp;&amp; make install</span><br></pre></td></tr></table></figure>
<p>4、创建软链接</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ln -s /usr/local/python3/bin/python3 /usr/bin/python3</span><br><span class="line">ln -s /usr/local/python3/bin/pip3 /usr/bin/pip3</span><br></pre></td></tr></table></figure>
<p>5、验证</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">[root@seeker-<span class="number">01</span> ~]# python</span><br><span class="line">    <span class="title class_">Python</span> <span class="number">2.7</span><span class="number">.5</span> (<span class="keyword">default</span>, <span class="title class_">Aug</span>  <span class="number">7</span> <span class="number">2019</span>, <span class="number">00</span>:<span class="number">51</span>:<span class="number">29</span>) </span><br><span class="line">    [<span class="variable constant_">GCC</span> <span class="number">4.8</span><span class="number">.5</span> <span class="number">20150623</span> (<span class="title class_">Red</span> <span class="title class_">Hat</span> <span class="number">4.8</span><span class="number">.5</span>-<span class="number">39</span>)] on linux2</span><br><span class="line">    <span class="title class_">Type</span> <span class="string">&quot;help&quot;</span>, <span class="string">&quot;copyright&quot;</span>, <span class="string">&quot;credits&quot;</span> or <span class="string">&quot;license&quot;</span> <span class="keyword">for</span> more information.</span><br><span class="line">    &gt;&gt;&gt;</span><br><span class="line"></span><br><span class="line">[root@seeker-<span class="number">01</span> ~]# python3</span><br><span class="line">    <span class="title class_">Python</span> <span class="number">3.7</span><span class="number">.9</span> (<span class="keyword">default</span>, <span class="title class_">Aug</span> <span class="number">28</span> <span class="number">2020</span>, <span class="number">13</span>:<span class="number">28</span>:<span class="number">49</span>) </span><br><span class="line">    [<span class="variable constant_">GCC</span> <span class="number">4.8</span><span class="number">.5</span> <span class="number">20150623</span> (<span class="title class_">Red</span> <span class="title class_">Hat</span> <span class="number">4.8</span><span class="number">.5</span>-<span class="number">39</span>)] on linux</span><br><span class="line">    <span class="title class_">Type</span> <span class="string">&quot;help&quot;</span>, <span class="string">&quot;copyright&quot;</span>, <span class="string">&quot;credits&quot;</span> or <span class="string">&quot;license&quot;</span> <span class="keyword">for</span> more information.</span><br><span class="line">    &gt;&gt;&gt;</span><br></pre></td></tr></table></figure>
